<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="container" style="height: 600px; margin: 0 auto"></div>

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script type="text/javascript">
		Highcharts.chart('container', {
		    chart: {
		        zoomType: 'xy'
		    },
		    title: {
		        text: 'Issues Abaixo do Estimado Sprint #11'
		    },
		    subtitle: {
		        text: 'Source: Planilha de Acompanhamento Sprint #11 (Mariana)'
		    },
		    xAxis: [{
		        categories: [
					'Escrever e Automatizar features de Make Connection',
					'Escrever e automatizar features de Cementing',
					'Escrever e Automatizar features de Drill String',
					'Formalização matemática do cálculo do VRE e VRE Relativo',
					'Escrever e Automatizar features de Break Connection'
		        ],
		        labels:{
		        	style:{
	                	fontSize: '14px'
	                }
		        },
		        crosshair: true
		    }],
		    plotOptions: {
		        column: {
		            dataLabels: {
		                enabled: true,
		                formatter: function () {
		                    var time = this.y;
		                    var hours1=parseInt(time/3600000);
		                    var mins1=parseInt((parseInt(time%3600000))/60000);
		                    return (hours1 < 10 ? '0' + hours1 : hours1) + ':' + (mins1 < 10 ? '0' + mins1 : mins1);
		                },
		                style:{
		                	fontSize: '14px'
		                }
		            },
		            enableMouseTracking: false
		        },
		        spline: {
		        	dataLabels: {
		                enabled: true,
		                align: 'right',
		                verticalAlign: "bottom",
		                format: '{y} %',
		                backgroundColor: 'black',
		                color: 'yellow',
		                shadow: false,
		                style:{
		                	textOutline: '0px',
		                	fontSize: '14px'
		              }
		          },
		        }
		    },
		    yAxis: [{ // Primary yAxis
		        labels: {
		            format: '{value}',
		            style: {
		                color: Highcharts.getOptions().colors[1],
		                fontSize:'14px'
		            },
		            formatter: function () {
		                var time = this.value;
		                var hours1=parseInt(time/3600000);
		                var mins1=parseInt((parseInt(time%3600000))/60000);
		                return (hours1 < 10 ? '0' + hours1 : hours1) + ':' + (mins1 < 10 ? '0' + mins1 : mins1);
		            } 
		        },
		        title: {
		            text: 'Horas'
		        }/*,
		        max: 57600000*/
		    }, { // Secondary yAxis
		        title: {
		            text: '% Diferença'
		        },
		        labels: {
		            format: '{value} %'
		        },
		        opposite: true
		    }],
		    tooltip: {
		        shared: true
		    },
		    legend: {
		        align: 'center',
		        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
		        itemStyle: {
					fontSize: '14px'
				}
		    },
		    series: [{
		        name: 'Estimado',
		        type: 'column',
		        data: [28800000, 28800000, 21600000, 36000000, 14400000],
		        color: '#0093FF'
		    },
		    {
		        name: 'Executado',
		        type: 'column',
		        data: [3600000, 4500000, 5400000, 12600000, 5400000],
		        color: ' #00B315'
		    },{
		        name: '% Diferença',
		        type: 'spline',
		        yAxis: 1,
		        data: [88, 84, 75, 65, 63],
		        color: '#ecce00',
		        tooltip: {
		            valueSuffix: ' %'
		        }

		    }]
		});
	</script>
</body>
</html>
