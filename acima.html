<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="container" style="height: 600px; margin: 0 auto"></div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript">
        Highcharts.chart('container', {
            chart: {
                zoomType: 'xy'
            },
            title: {
                text: 'Top 5 Acima do Estimado Sprint #10'
            },
            subtitle: {
                text: 'Source: Planilha de Acompanhamento Sprint #10 (Mariana)'
            },
            xAxis: [{
                categories: [
                    'Especificação de padrões para o Modelo e Regras de Negócio', 
                    'Modelagem das features existentes', 
                    'Adaptação do Operation-Server para o teste automatizado #2', 
                    'Pesquisa sobre melhores práticas e aplicação do Cucumber', 
                    'Instalação e configuração do Jenkins na máquina de apresentação', 
                ],
                labels:{
                    style:{
                        fontSize: '14px'
                    }
                },
                crosshair: true
            }],
            plotOptions: {
                column: {
                    dataLabels: {
                        enabled: true,
                        formatter: function () {
                            var time = this.y;
                            var hours1=parseInt(time/3600000);
                            var mins1=parseInt((parseInt(time%3600000))/60000);
                            return (hours1 < 10 ? '0' + hours1 : hours1) + ':' + (mins1 < 10 ? '0' + mins1 : mins1);
                        },
                        style:{
                            fontSize: '14px'
                        }
                    },
                    enableMouseTracking: false
                },
                spline: {
                    dataLabels: {
                        enabled: true,
                        align: 'right',
                        verticalAlign: "bottom",
                        format: '{y} %',
                        backgroundColor: 'black',
                        color: 'yellow',
                        shadow: false,
                        style:{
                            textOutline: '0px',
                            fontSize: '14px'
                      }
                  },
                }
            },
            yAxis: [{ // Primary yAxis
                labels: {
                    format: '{value}',
                    style: {
                        color: Highcharts.getOptions().colors[1],
                        fontSize: '14px'
                    },
                    formatter: function () {
                        var time = this.value;
                        var hours1=parseInt(time/3600000);
                        var mins1=parseInt((parseInt(time%3600000))/60000);
                        return (hours1 < 10 ? '0' + hours1 : hours1) + ':' + (mins1 < 10 ? '0' + mins1 : mins1);
                    } 
                },
                title: {
                    text: 'Horas'
                },
                max: 118800000
            }, { // Secondary yAxis
                title: {
                    text: '% Diferença'
                },
                labels: {
                    format: '{value} %',
                    style: {
                        fontSize: '14px'
                    }
                },
                opposite: true
            }],
            tooltip: {
                shared: true
            },
            legend: {
                align: 'center',
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
                itemStyle: {
                    fontSize: '14px'
                }
            },
            series: [{
                name: 'Estimado',
                type: 'column',
                data: [57600000,43200000, 28800000, 86400000, 28800000],
                color: '#1f77b4'
            },
            {
                name: 'Executado',
                type: 'column',
                data: [108000000, 70200000, 43200000, 117900000, 36000000],
                color: ' #d6616b'
            },{
                name: '% Diferença',
                type: 'spline',
                yAxis: 1,
                data: [88, 63, 50, 36, 25],
                color: '#ecce00',
                tooltip: {
                    valueSuffix: ' %'
                }
            }]
        });
    </script>
</body>
</html>
